<ion-header>
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="registerUser()">
        Done
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="First Name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Last Name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Birthday</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MMM D YYYY" [(ngModel)]="myDate"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-input type="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
    </ion-list>
    <h1>A Few Questions</h1>
    <p> Do you have asthma? </p>
    <ion-list radio-group [(ngModel)]="asthmaYN">
        <ion-item>
            <ion-label>Yes</ion-label>
            <ion-radio value="true"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>No</ion-label>
            <ion-radio value="false"></ion-radio>
        </ion-item>
    </ion-list>
    <p> If yes, what type? </p>
    <ion-item>
        <ion-input type="text"></ion-input>
    </ion-item>
    <p> Do you know someone with asthma? </p>
    <ion-list radio-group [(ngModel)]="otherYN">
        <ion-item>
            <ion-label>Yes</ion-label>
            <ion-radio value="true"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>No</ion-label>
            <ion-radio value="false"></ion-radio>
        </ion-item>
    </ion-list>
</ion-content>
