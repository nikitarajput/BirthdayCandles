<ion-header>

  <ion-navbar>
    <ion-title>Today's Birthdays</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let bday of bdays">
            <ion-thumbnail item-start>
                <img src={{bday[1]}}>
            </ion-thumbnail>
            <h2>{{ bday[0] }}</h2>
            <p>{{ bday[2] }}</p>
            <button ion-button clear item-end large (click)="featuredBday()"><ion-icon name="arrow-dropright"></ion-icon></button>
        </ion-item>
    </ion-list>
</ion-content>
