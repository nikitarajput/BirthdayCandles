<ion-header>

  <ion-navbar>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page" text-center>
    <ion-row>
        <ion-col col id="welcome">
            <p> Welcome back, Nikita!</p>
        </ion-col>
    </ion-row>
    <ion-card class ="item item-image bday">
        <img src="../../assets/imgs/spotlight.png"
        (click)="goToBdays()"/>
    </ion-card>
    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <ion-card class ="subitem item-image">
                    <img src="../../assets/imgs/createacake.png"
                    (click)="goToCreateCake()"/>
                </ion-card>
            </ion-col>
            <ion-col col-6>
                <ion-card class ="subitem item-image">
                    <img src="../../assets/imgs/chesttoday.png"
                    (click)="goToChestToday()"/>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>
                <ion-card class ="subitem item-image">
                    <img src="../../assets/imgs/mycakesandphotos.png"
                    (click)="goToAlbum()"/>
                </ion-card>
            </ion-col>
            <ion-col col-6>
                <ion-card class ="subitem item-image">
                    <img src="../../assets/imgs/photobooth.png"
                    (click)="goToPhotoBooth()"/>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-row>
        <ion-col col id="footer">
            <p><i>$ Donate $</i></p>
        </ion-col>
    </ion-row>
</ion-content>
